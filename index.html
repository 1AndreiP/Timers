<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Current Date and Time</h1>
    <p id="datetime"></p>

    <script src="index.js"></script>
    <!DOCTYPE html> 
<html lang="en"> 
	<h1 style="color:black"> 
		Pomodoro Timer
	</h1> 
	<div class="main"> 
		<div class="timer-circle"
			id="timer">15:00 
		</div> 
		<div class="control-buttons"> 
			<button onclick="togglePauseResume()"> 
				Pause 
			</button> 
			<button onclick="restartTimer()"> 
				Restart 
			</button> 
			<button onclick="chooseTime()"> 
				Choose Time 
			</button> 
            <script src="index.js"></script>
		</div> 
	</div>  
</html>

  <div class="container">
    <div class="timer"></div>
    <h1>Countdown</h1>
    <div class="box">
        <div class="display">
            <p id="days">00</p>
            <input type="number" name="d" id="d" min="0" value=""> 
        </div>
        <div class="display">
            <p id="hours">00</p>
            <input type="number" name="h" id="h" min="0" max="23" value=""> 
        </div>
        <div class="display">
            <p id="minutes">00</p>
            <input type="number" name="m" id="m" min="0" max="59" value="">
        </div>
        <div class="display">
            <p id="seconds">00</p>
            <input type="number" name="s" id="s" min="0" max="59" value=""> 
        </div>
        <div>
            <div class="btnbox">
                <button id="setTimerBtn">Set Timer</button>
                <button id="startBtn" disabled>Start</button>
            </div>
        </div>
    </div>
</body>
</html>
